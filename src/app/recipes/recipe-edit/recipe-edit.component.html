<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" [disabled]="!recipeForm.valid" type="submit">save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>                    
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                         id="name"                         
                         formControlName="name"
                         class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">ImagePath</label>
                        <input type="text"
                         id="imagePath"
                         formControlName="imagePath"
                         class="form-control"
                         #image>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="image.value" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text"
                         id="description"
                         formControlName="description"
                         class="form-control"
                         rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                      *ngFor="let ingredientCtrl of recipeForm.get('ingredients').value; let i = index"
                      [formGroupName]="i"
                      style="margin-top: 10px;">
                      
                        <div class="col-xs-8">
                            
                            <input type="text"
                            formControlName="name"
                            class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input type="number"
                            formControlName="amount"
                            class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger"
                            (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                                 
                            <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add ingredients</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
